@(conteudo: Html)
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Play | Password Manager</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.css")">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("bower_components/font-awesome/css/font-awesome.min.css")">
  <!-- Ionicons -->
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("bower_components/Ionicons/css/ionicons.min.css")">
  <!-- Theme style -->
  <link rel="stylesheet" href="">
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("adminlte/dist/css/AdminLTE.min.css")">
  <!-- DataTables -->
  <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css")">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("adminlte/dist/css/skins/_all-skins.css")">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">

  @header()

  @sidebar()

  @content(conteudo)

  @footer()

  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 3 -->
  <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")" type="text/javascript"></script>
  <!-- SlimScroll -->
  <script src="@routes.Assets.versioned("bower_components/jquery-slimscroll/jquery.slimscroll.min.js")" type="text/javascript"></script>
  <!-- FastClick -->
  <script src="@routes.Assets.versioned("bower_components/fastclick/lib/fastclick.js")" type="text/javascript"></script>
  <!-- AdminLTE App -->
  <script src="@routes.Assets.versioned("adminlte/dist/js/adminlte.js")" type="text/javascript"></script>

</body>
</html>
